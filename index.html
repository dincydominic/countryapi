<!-- https://restcountries.com/v2/name/india?fullText=true -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Country search</title>
</head>

<body style="background-image : url(https://media.istockphoto.com/id/868417046/photo/planet-earth-icon-planet-earth-with-shadow-on-a-white-background-3d-render.jpg?s=612x612&w=is&k=20&c=TR4lSvg-8ixeg9sEzlcKLdgGofITKS9eejEiy5FXu7s=);">
    <div class="container w-50 mt-3 p-2 rounded-2 bg-info text-center"  >
        <h1 class="text-center text-white w-10">Country<span class="text primary">  Reports</span></h1>
        <input type="text" id="inp_id" class="form-control" placeholder="Enter your country name">
        <button type="button" onclick="searchItem()" class="mt-4 mb-2 btn btn-outline-light bg-primary">Search</button>
    </div>
    <div id="dataList" class="container w-50 mt-5 p-4 rounded-2"
        >
    </div>
</body>
<script>
    function searchItem() {
        country = inp_id.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json())
        .then(datas=>dispalyData(datas))
    }
    function dispalyData(countryData) {
        countryName = countryData[0].name
        capital = countryData[0].capital
        population = countryData[0].population
        flag = countryData[0].flag
        currency = countryData[0].currencies[0].name
        Symbol = countryData[0].currencies[0].symbol
        lang = countryData[0].languages[0].name
        console.log(countryName);
        dataList.innerHTML = `
        <div class="card">
        <img src="${flag}" height="300" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <ul class="list-group">
                <li class="list-group-item"><b>Conutry name :</b>  ${countryName}</li>
                <li class="list-group-item"><b>Capital :</b>  ${capital}</li>
                <li class="list-group-item"><b>Population :</b>  ${population}</li>
                <li class="list-group-item"><b>Currency  :</b> ${currency}</li>
                
                <li class="list-group-item"><b>Language  :</b> ${lang}</li>

            </ul>
        </div>
        </div>   `
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
